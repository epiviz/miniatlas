<!doctype html>
<html lang="en">

<head>
    <title>Epiviz Mini Atlas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/jquery-ui/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/renderingQueues/renderingQueue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/epiviz-components.html">
</head>

<body>
    <!-- Let the components know where the epiviz file server is running -->
    <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="fileapi"
        provider-url="http://localhost:8000">
    </epiviz-data-source>

    <!-- initiliaze navigation to a gene location or genomic region 36340000 - 36400000-->
    <epiviz-navigation
        chr="chr18"
        start=36340000
        end=36400000
    >
        <!-- add a genes track for hg19 -->
        <epiviz-genes-track slot="charts" dim-s='["mm10"]'
            style="height:175px">
        </epiviz-genes-track>

        <!-- add stacked blocks track for ATAC Peaks -->
        <epiviz-stacked-blocks-track 
            slot="charts" 
            dim-s='["Lamp5", "Sst", "Vip", "Pvalb_Calb1", "Pvalb_Reln"]'
            chart-colors='["#F198A1", "#FF4DC1", "#FFA02E", "#BC2E72", "#A24B6D"]'
            style="height:300px">
        </epiviz-stacked-blocks-track>

        <!-- add ATAC signal track -->
        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["Ecker_ATAC_MajorCluster_Lamp5_MajorCluster", "Ecker_ATAC_MajorCluster_Sst_MajorCluster", "Ecker_ATAC_MajorCluster_Vip_MajorCluster", "Ecker_ATAC_MajorCluster_Pvalb_Calb1_MajorCluster", "Ecker_ATAC_MajorCluster_Pvalb_Reln_MajorCluster"]'
            chart-colors='["#F198A1", "#FF4DC1", "#FFA02E", "#BC2E72", "#A24B6D", "black"]'
            style="height:250px">
        </epiviz-multistacked-line-track>

        <!-- add CG Methylation track -->
        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["Ecker_CG_Methylation_MajorCluster_Lamp5_MajorCluster", "Ecker_CG_Methylation_MajorCluster_Sst_MajorCluster", "Ecker_CG_Methylation_MajorCluster_Vip_MajorCluster", "Ecker_CG_Methylation_MajorCluster_Pvalb_Calb1_MajorCluster", "Ecker_CG_Methylation_MajorCluster_Pvalb_Reln_MajorCluster"]'
            chart-colors='["#F198A1", "#FF4DC1", "#FFA02E", "#BC2E72", "#A24B6D", "black"]'
            style="height:250px">
        </epiviz-multistacked-line-track>

        <!-- add normalized CH Methylation track -->
        <!-- <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["Ecker_CH_Methylation_MajorCluster_Lamp5_MajorCluster_norm", "Ecker_CH_Methylation_MajorCluster_Sst_MajorCluster_norm", "Ecker_CH_Methylation_MajorCluster_Vip_MajorCluster_norm", "Ecker_CH_Methylation_MajorCluster_Pvalb_Calb1_MajorCluster_norm", "Ecker_CH_Methylation_MajorCluster_Pvalb_Reln_MajorCluster_norm"]'
            chart-colors='["#F198A1", "#FF4DC1", "#FFA02E", "#BC2E72", "#A24B6D", "black"]'
            style="height:250px">
        </epiviz-multistacked-line-track> -->

    </epiviz-navigation>

    <noscript>
        Please enable JavaScript to view this website.
    </noscript>
</body>

</html>
